{% set name = "yews" %}
{% set version = "0.0.2" %}
{% set sha256 = "6aed5ea0ae8fff60a07a22b7e34909c0cbe90128a2e466d2ab1aa5c741425635" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}  

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:  
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy
    - scipy
    - pytorch-cpu >1.0.0

test:
  imports:
    - yews

about:
  home: https://github.com/lijunzh/yews
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Yews: Your Earthquake Waveform Solutions.'

extra:
  recipe-maintainers:
    - lijunzh

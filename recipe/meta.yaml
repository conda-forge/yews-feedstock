{% set name = "yews" %}
{% set version = "0.0.5" %}
{% set sha256 = "ad43d503f75c132a3bf72a92be3595c38d29c0521d7831e6090060f81339e414" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}  

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:  
  host:
    - pip
    - python >=3.6
    - pytest-runner
  run:
    - python >=3.6
    - numpy
    - scipy
    - pytorch-cpu >1.0.0
    - obspy
    - tqdm

test:
  imports:
    - yews

about:
  home: https://github.com/lijunzh/yews
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Yews: Your Earthquake Waveform Solutions.'

extra:
  recipe-maintainers:
    - lijunzh
